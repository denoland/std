<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <meta charset="UTF-8" />
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const currentUrl = new URL(window.location.href)
        const code = currentUrl.searchParams.get('code')

        if (currentUrl.pathname === '/oauth-callback' && code) {
          window.opener['@@oauth-code'](code)
          window.close()
        }
      })
    </script>
    <meta http-equiv="refresh" content="0;url=/" />
  </head>
  <body>
    <p>
      This is a Single Page Application and will only work if you navigate to
      the root path of the address for the website.
    </p>
  </body>
</html>
