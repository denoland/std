[package]
edition = "2021"
name = "deno_std_wasm_crypto"
repository = "https://github.com/denoland/std"
authors = ["the Deno authors"]
license = "MIT"
publish = false
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true
opt-level = 3

[dependencies]
blake2 = "0.10.6"
blake3 = { version = "1.5.1", features = ["traits-preview"] }
derive_more = "0.99.17"
digest = { version = "0.10.7", features = ["core-api", "std"] }
generic-array = "1.0.0"
js-sys = "0.3.69"
md4 = "0.10.2"
md-5 = "0.10.6"
ripemd = "0.1.3"
sha1 = "0.10.6"
sha2 = "0.10.8"
sha3 = "0.10.8"
tiger = "0.2.1"
typenum = "1.17.0"
wasm-bindgen = "=0.2.92"
