name: 'Lint PR title'

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: read

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            BREAKING
            [unstable] BREAKING
            deprecation
            [unstable] deprecation
            feat
            fix
            docs
            refactor
            perf
            test
            ci
            chore
            revert
          # This should be kept up-to-date with the current packages list
          scopes: |
            files(/unstable)?
            openai(/unstable)?
            dumb-bot(/unstable)?
            reasoner(/unstable)?
            fixture(/unstable)?
            hamr(/unstable)?
            info(/unstable)?
            evals(/unstable)?
