name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    permissions:
      id-token: write
      contents: read
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: Cache dependencies
        uses: actions/cache@v4
        with: 
          path: |
            ~/.cache
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.json') }}

      - name: Check typos
        if: matrix.os == 'ubuntu-latest'
        uses: crate-ci/typos@master

      - name: Check formatting, linting, and types
        run: deno task check

      - name: Test
        run: deno task test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DENO_KV_PATH: ':memory:'
          SUPERUSER_PRIVATE_KEY: ${{ secrets.SUPERUSER_PRIVATE_KEY }}

      - name: Create lcov file
        run: deno task cov:gen

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          name: ${{ matrix.os }}
          files: cov.lcov
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: dreamcatcher-tech/artifact